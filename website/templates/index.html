<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Main</title>
  </head>
  <body>
    <div class="head">
      <h1>InnoTech 2028 Expo Drive</h1>
      <img src="../static/ICEBREAKERS.png" alt="logo" />
    </div>
    <div class="frames">
      <div class="rect">
        <img src="../static/tech.jpeg" alt="avatar" />
      </div>
      <div class="rect">
        <img src="../static/cult.jpeg" alt="avatar" />
      </div>
      <div class="rect">
        <img src="../static/soft.jpeg" alt="avatar" />
      </div>
      <div class="rect">
        <img src="../static/aptitude.jpeg" alt="avatar" />
      </div>
    </div>
    <div class="frame2">
      <video id="camera" autoplay></video>
    </div>
    <div class="lower">
      <div class="upload"><button>UPLOAD RESUME</button></div>
      <div class="chat">
        <input type="text" clas="chat" placeholder="Or Chat Instead" />
      </div>
    </div>
    <script>
      async function startCamera() {
        try {
          const stream = await navigator.mediaDevices.getUserMedia({
            video: true,
          });
          document.getElementById("camera").srcObject = stream;
        } catch (error) {
          alert("Camera access denied or not available.");
          console.error("Error accessing camera:", error);
        }
      }
      window.onload = startCamera;
    </script>
  </body>
</html>
